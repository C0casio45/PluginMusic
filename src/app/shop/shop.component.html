<div class="imgPlaceholder">
    <figure>
        <img class="accessibilityCheckImg" src="https://picsum.photos/1903/300" alt="image header" data-num="1">
    </figure>
</div>
<section>
    <div *ngFor="let product of productList" class="productCard">
        <figure><img src="{{product.image}}" alt="{{product.name}} thumbnail"></figure>
        <h3>{{product.name}}</h3>
        <p>{{product.description}}</p>
    </div>
</section>
